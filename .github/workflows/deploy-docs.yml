name: Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git info
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate documentation
        run: |
          # Check for broken links in markdown
          python scripts/validate-docs.py
          
          # Validate YAML examples
          if command -v yamllint &> /dev/null; then
            yamllint docs/examples/ || true
          fi
      
      - name: Build documentation
        run: |
          mkdocs build --strict --verbose
      
      - name: Check for broken links
        if: github.event_name == 'pull_request'
        run: |
          # Install linkchecker
          pip install linkchecker
          
          # Serve docs and check links
          mkdocs serve &
          MKDOCS_PID=$!
          sleep 5
          linkchecker http://localhost:8000 --check-extern --ignore-url=".*localhost.*" || true
          kill $MKDOCS_PID
      
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          mkdocs gh-deploy --force --message "Deploy documentation [skip ci]"
      
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: documentation-site
          path: site/
          retention-days: 7

  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://quantum-operator.github.io/qiskit-operator/
            https://quantum-operator.github.io/qiskit-operator/getting-started/quick-start/
            https://quantum-operator.github.io/qiskit-operator/tutorials/bell-state/
          uploadArtifacts: true
