site_name: Qiskit Operator Documentation
site_description: Production-ready Kubernetes Operator for IBM Qiskit quantum computing workloads
site_author: Quantum Operator Team
site_url: https://quantum-operator.github.io/qiskit-operator

repo_name: quantum-operator/qiskit-operator
repo_url: https://github.com/quantum-operator/qiskit-operator
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Quantum Operator Team

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - announce.dismiss
  
  icon:
    repo: fontawesome/brands/github
    logo: material/atom
  
  font:
    text: Roboto
    code: Roboto Mono
  
  favicon: assets/favicon.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/quantum-operator/qiskit-operator
      name: GitHub Repository
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/sudeshmu/qiskit-operator
      name: Docker Hub
    - icon: fontawesome/brands/slack
      link: https://quantum-operator.slack.com
      name: Slack Community
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/quantumoperator
      name: Twitter
  
  version:
    provider: mike
    default: stable
  
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  
  status:
    new: Recently added
    deprecated: Deprecated

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - awesome-pages
  - tags:
      tags_file: reference/tags.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - tables
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

